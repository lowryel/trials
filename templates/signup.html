{% extends 'index.html' %}

  <body>
    {% block content %}
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
    <div class="container-xl md:px-20 md:mx-40">
        <form method="POST" action="" placeholder="Name" class="block md:grid gap-2 md:grid-row-6">
          {% csrf_token %}
          Username:
          <input type="text" , name="Username" placeholder="Username"/>
          Email:
          <input type="email" , name="email" placeholder="Email"/>
          Password:
          <input type="password" , name="password" placeholder="Password"/>
          Confirm Password:
          <input type="password" , name="password2" placeholder="Confirm"/><br />
          <button type="submit" name="submit" class="py-2 px-4 md:mx-20 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">SUBMIT</button>
        </form>      
    </div>

    {% endblock %}
  </body>
</html>
