{% extends 'index.html' %}
{% load static %}
{% block content %}
<style>
    .navbar{
        display: block;
        background-color: rgb(0, 0, 0);
        color: rgb(190, 162, 2);
        align-items: center;
        padding: 20px 0;
    }
    .navigation{
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }
    .navigation li {
        list-style: none;
        color: rgb(238, 166, 10);
    }
    .navigation a {
        color: rgb(206, 175, 0);
        padding: 5px 20px;
        text-decoration: none;
    }
    .body-part{
        padding: 0 30px;
    }
    .flex-layout{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        column-gap: 25px;
    }
    .user-profile{
        display: flex;
        justify-content: right;
        align-items: flex-end;
    }
    .user-profile h3{
        text-align: right;
        border: 4px solid red;
        border-radius: 100%;
        padding: 10px;
    }
    .drop-page img{
        margin: 5px 10px;
    }
    .drop-page img:hover{
        transition: ease-in-out 2s;
        transform: scale(-1.5);
    }
</style>
<body style="font-family: Arial, Helvetica, sans-serif; margin: 0;">
    <main style="margin: 0 10rem 2rem 10rem; background-color: bisque;">

        <div style="background-color: magenta;padding: 50px;">
            <div class="user-profile">
                <h3>{{profile.username}}</h3>
            </div>
            <div class="drop-page" style="display:flex; justify-content: space-between;scroll-snap-type: x mandatory; overflow-x: scroll; scroll-snap-align: center;">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
                <img src="{% static 'princess.jpeg' %}" alt="">
            </div>
        </div>
        <section class="body-part">

            <div class="stockss">
                <h2>Stocks</h2>
                <div class="flex-layout">
                    {% for stock in stocks %}
                    <div class="animate__animated animate__heartBeat">
                        <img style="width:150px;height:auto;background-blend-mode: color-burn;" src="{{ stock.imageUrl }}" alt="" srcset="">
                        <h4>{{ stock.name }}</h4>
                        <p>{{ stock.description }}</p>
                        <p>{{ stock.vote }}</p>
                        <time>{{ stock.date_created }}</time>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>        
    </main>

</body>
{% endblock %}
