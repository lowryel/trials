<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Diet Plan</title>
</head>
<body>
    <center>
        <h4>Fill The Form Below</h4>
        <hr>
        <form action="fill_form", method="POST">
            {% csrf_token %}
            <input type="text", placeholder="age"><br>
            <input type="text", placeholder="weight"><br>
            <input type="text", placeholder="height"><br>
            <input type="text", placeholder="weekly budget"><br><br>

            <label for="Gender">Select a gender:</label>
            <select id="Gender", name="Gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="Lifestyle">Choose a car:</label>
            <select id="Lifestyle", name="Lifestyle">
                <option value="Sedentary">Sedentary</option>
                <option value="Moderately active">Moderately active</option>
                <option value="Active">Active</option>
            </select><br><br>

            <label for="Goals">Goals</label>
            <select id="Goals", name="Goals">
                <option value="Weight loss">Weight loss</option>
                <option value="Muscle gain">Muscle gain</option>
                <option value="Healthy eating">Healthy eating</option>
            </select><br><br>

            <label for="Foods">Select Food Preference</label>
            <select id="Foods", name="Foods">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select><br><br>
            <input type="submit">
        </form>
        <p>{{form_content.age}}</p>
    </center>
</body>
</html>
